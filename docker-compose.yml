version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: debt_management_db
    environment:
      POSTGRES_DB: debt_management
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres_data:
